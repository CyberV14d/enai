<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Evaluator EN VIII - AI</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    select, button { padding: 10px; margin-top: 10px; }
    .result { white-space: pre-wrap; background: #f4f4f4; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>AI Evaluator – Limba Română clasa a VIII‑a</h1>
  <form method="post" action="/evaluate">
    <label for="question">Alege cerința:</label><br>
    <select name="question" id="question" required>
      {% for key,label in questions.items() %}
        <option value="{{key}}" {% if selected==key %}selected{% endif %}>{{label}}</option>
      {% endfor %}
    </select><br>
    <label for="answer">Scrie răspunsul elevului:</label><br>
    <textarea name="answer" id="answer" required>{{ answer if answer }}</textarea><br>
    <button type="submit">Evaluează răspunsul</button>
  </form>

  {% if result %}
  <div class="result">
    <h2>Rezultate:</h2>
    {{ result }}
  </div>
  {% endif %}
</body>
</html>
